<div>
    <md-input-container class="example-full-width"><input mdInput placeholder="Search"></md-input-container>
    <button md-button><md-icon>youtube_searched_for</md-icon></button>
</div>
<md-grid-list cols="4" rowHeight="100px">
    <md-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
        {{tile.text}}
        <md-card class="example-card">
            <md-card-header>
                <div md-card-avatar class="example-header-image"></div>
                <md-card-title>{{tile.product}}</md-card-title>
                <md-card-subtitle>{{tile.desc}}</md-card-subtitle>
            </md-card-header>
            <!-- <img md-card-image src="assets/img/examples/shiba2.jpg"> -->
            <md-card-actions>
                <button md-button>Details</button>
                <button md-button>Delete</button>
            </md-card-actions>
        </md-card>
    </md-grid-tile>
</md-grid-list>
<vg-player (onPlayerReady)="onPlayerReady($event) ">
    <video [vgMedia]="media " #media id="singleVideo " preload="auto ">
         <source src="{{videosrc}} " type="video/mp4 "> 
    </video>
</vg-player>
